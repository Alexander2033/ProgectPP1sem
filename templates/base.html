<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{%block title%}  {%endblock %}</title>

</head>
<body>
<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#" aria-label="Продукт">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
    </a>
     <a class="py-2 d-none d-md-inline-block" href="/katalog"><ya-tr-span data-index="5-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Features" data-translation="Характеристики" data-ch="0" data-type="trSpan">Каталог</ya-tr-span></a>
    <a class="py-2 d-none d-md-inline-block" href="/"><ya-tr-span data-index="6-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Enterprise" data-translation="Предприятие" data-ch="0" data-type="trSpan">О сайте</ya-tr-span></a>
    <a class="py-2 d-none d-md-inline-block" href="/support"><ya-tr-span data-index="7-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Support" data-translation="Поддержка" data-ch="0" data-type="trSpan">Поддержка</ya-tr-span></a>
    <a class="py-2 d-none d-md-inline-block" href="/backet"><ya-tr-span data-index="9-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Cart" data-translation="Корзина" data-ch="0" data-type="trSpan">Корзина</ya-tr-span></a>
      <a class="py-2 d-none d-md-inline-block" href="/creat-article"><ya-tr-span data-index="9-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Cart" data-translation="Авторизация/Вход" data-ch="0" data-type="trSpan">Авторизация/Вход</ya-tr-span></a>
      <a class="py-2 d-none d-md-inline-block" href="/unsetsession"><ya-tr-span data-index="9-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Cart" data-translation="Выход" data-ch="0" data-type="trSpan">Выход</ya-tr-span></a>
</nav>
</header>
{%block body%}  {%endblock %}
</body>
</html>
