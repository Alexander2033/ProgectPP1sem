{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block body %}
<div class = "container mt-5">
<h1>Вход</h1>
    <form method="post">
        <h5>Введите свой email адрес</h5>
         <input type="text" name="email" id="email" class="form-control"><br>
        <h5>Введите пароль</h5>
         <input type="password" name="password" id="password" autocomplete="current-password" class="form-control"><br>
        <input type="submit" class="btn btn-success" value="Войти"><br>
    </form>
</div>
{% endblock %}
