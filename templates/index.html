{% extends 'base.html' %}

{% block title %}
Главная страница

{% block body %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">

      <h1 class="display-4 fw-normal"><ya-tr-span data-index="10-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Punny headline" data-translation="Остроумный заголовок" data-ch="0" data-type="trSpan" data-selected="false">Магазин кроссовок</ya-tr-span></h1>

  </div>
